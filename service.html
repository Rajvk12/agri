<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Partner Dashboard</title>
    <link rel="stylesheet" href="service.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-truck"></i>
                <h1>Service Hub</h1>
            </div>
            <nav>
                <ul>
                    <li data-tab="service-requests" class="active">
                        <i class="fas fa-bell"></i> Service Requests
                    </li>
                    <li data-tab="active-jobs">
                        <i class="fas fa-route"></i> Active Jobs
                    </li>
                    <li data-tab="my-services">
                        <i class="fas fa-cog"></i> My Services
                    </li>
                    <li data-tab="schedule">
                        <i class="fas fa-calendar"></i> Schedule
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Service Requests Tab -->
            <section id="service-requests" class="tab-content active">
                <div class="header-actions">
                    <h2>Service Requests</h2>
                    <div class="filter-options">
                        <select id="request-type">
                            <option value="all">All Requests</option>
                            <option value="transport">Transport</option>
                            <option value="storage">Storage</option>
                            <option value="equipment">Equipment</option>
                        </select>
                        <select id="distance-filter">
                            <option value="all">Any Distance</option>
                            <option value="5">Within 5 km</option>
                            <option value="10">Within 10 km</option>
                            <option value="20">Within 20 km</option>
                        </select>
                    </div>
                </div>
                <div id="requests-grid" class="requests-grid"></div>
            </section>

            <!-- Active Jobs Tab -->
            <section id="active-jobs" class="tab-content">
                <h2>Active Jobs</h2>
                <div class="jobs-timeline">
                    <div id="timeline-container"></div>
                </div>
                <div id="jobs-grid" class="jobs-grid"></div>
            </section>

            <!-- My Services Tab -->
            <section id="my-services" class="tab-content">
                <div class="header-actions">
                    <h2>My Services</h2>
                    <button class="primary-btn" onclick="showAddServiceModal()">
                        <i class="fas fa-plus"></i> Add Service
                    </button>
                </div>
                <div id="services-grid" class="services-grid"></div>
            </section>

            <!-- Schedule Tab -->
            <section id="schedule" class="tab-content">
                <div class="header-actions">
                    <h2>Daily Schedule</h2>
                    <div class="date-navigation">
                        <button onclick="previousDay()"><i class="fas fa-chevron-left"></i></button>
                        <span id="current-date"></span>
                        <button onclick="nextDay()"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div id="schedule-timeline" class="schedule-timeline"></div>
            </section>
        </main>
    </div>

    <!-- Add Service Modal -->
    <div id="add-service-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Service</h2>
            <form id="add-service-form">
                <div class="form-group">
                    <label for="service-type">Service Type</label>
                    <select id="service-type" required>
                        <option value="transport">Transport</option>
                        <option value="storage">Storage</option>
                        <option value="equipment">Equipment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-name">Service Name</label>
                    <input type="text" id="service-name" required>
                </div>
                <div class="form-group">
                    <label for="service-capacity">Capacity</label>
                    <input type="number" id="service-capacity" required>
                </div>
                <div class="form-group">
                    <label for="service-rate">Rate (â‚¹/unit)</label>
                    <input type="number" id="service-rate" required>
                </div>
                <div class="form-group">
                    <label for="service-area">Service Area (km radius)</label>
                    <input type="number" id="service-area" required>
                </div>
                <button type="submit" class="primary-btn">Add Service</button>
            </form>
        </div>
    </div>

    <script src="service.js"></script>
</body>
</html>
